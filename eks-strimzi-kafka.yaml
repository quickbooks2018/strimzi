# Prerequisites
# Kubernetes cluster

# A running Cluster Operator

# 1 git clone https://github.com/strimzi/strimzi-kafka-operator.git || kubectl create namespace kafka;kubectl create -f 'https://strimzi.io/install/latest?namespace=kafka' -n kafka

# 2 do cd install/cluster-operator ---> https://github.com/strimzi/strimzi-kafka-operator/tree/main/install/cluster-operator

# https://strimzi.io/docs/operators/latest/deploying.html#deploying-cluster-operator-str
# Note: mentioned below kafka is the name of the namespace

# 3 replace ---> sed -i 's/namespace: .*/namespace: kafka/' *RoleBinding*.yaml

# kubectl -n kafka apply -f .


# A running Cluster Operator for this, CRDs are required, simply use below command for CRD + Installation of Strimzi Cluster Operaor
# kubectl create namespace kafka;kubectl create -f 'https://strimzi.io/install/latest?namespace=kafka' -n kafka
# kubectl -n kafka expose service/cloudgeeks-gke-kafka-bootstrap --name kafka-bootstrap --type LoadBalancer --port 9094 --target-port 9094
---
apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  name: cloudgeeks-eks-dev
  namespace: kafka
spec:
  kafka:
    template:
      externalBootstrapService:
        metadata:
          annotations:
            # NLB Support
            service.beta.kubernetes.io/aws-load-balancer-type: nlb
            # Internall exposed
            service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0
      perPodService:
        metadata:
          annotations:
            # NLB Support
            service.beta.kubernetes.io/aws-load-balancer-type: nlb
             # Internall exposed
            service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0
      pod:
        # Affinity Strategies
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: strimzi.io/cluster
                      operator: In 
                      values:
                        - cloudgeeks-eks-dev
                topologyKey: "kubernetes.io/hostname"
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: eks.amazonaws.com/nodegroup
                    operator: In 
                    values:
                    - cloudgeeks-eks-workers
            

    replicas: 2
    version: 3.3.1
    logging:
      type: inline
      loggers:
        kafka.root.logger.level: "INFO"
    listeners:
      - name: external
        port: 9094
        type: loadbalancer 
        tls: true
    # Tls Authentication
      - name: tls
        port: 9093
        type: internal
        tls: true
        authentication:
          type: tls
    # Used with Tls Authentication      
    authorization:
      type: simple 
      superUsers:
        - ON=autorize-tls-user
        - authorize-tl-user

     
    rack:
      topologyKey: topology.kubernetes.io/zone
    storage:
      type: jbod
      volumes:
      - id: 0
        type: persistent-claim
        size: 10Gi
        deleteClaim: false
    config:
      offsets.topic.replication.factor: 2
      transaction.state.log.replication.factor: 2
      transaction.state.log.min.isr: 2

  zookeeper:
    template:
      pod:
        # Affinity Strategies
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchExpressions:
                    - key: strimzi.io/cluster
                      operator: In 
                      values:
                        - cloudgeeks-eks-dev
                topologyKey: "kubernetes.io/hostname"
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: eks.amazonaws.com/nodegroup
                    operator: In 
                    values:
                    - cloudgeeks-eks-workers

    replicas: 1
    storage:
      type: persistent-claim
      size: 10Gi
      deleteClaim: false
  # Strimzi Operators    
  entityOperator:
    topicOperator: {}
    userOperator: {}
  cruiseControl:
    brokerCapacity:
      disk: 1Gi 
      cpuUtilization: 80
      inboundNetwork: 1000KB/s
      outboundNetwork: 1000KB/s
    config:
      hard:goals: >
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkInboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.NetworkOutboundCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.DiskCapacityGoal,
        com.linkedin.kafka.cruisecontrol.analyzer.goals.CpuCapacityGoal
    resources:
      requests:
        cpu: 1
        memory: 2Gi
      limits:
        cpu: 2
        memory: 4Gi
    logging:
      type: inline 
      loggers:
        zookeeper.root.logger: "INFO"
    template:
      pod:
        securityContext:
          runAsUser: 1000001
          fsGroup: 0
        terminationGracePeriodSeconds: 120
    readinessProbe:
      initialDelaySeconds: 150
      timeoutSeconds: 10
    livenessProbe:
      initialDelaySeconds: 150
      timeoutSeconds: 10
